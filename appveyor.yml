# version format
version: '2.1.5-{build}-win'

# Maximum number of concurrent jobs for the project
max_jobs: 1

# Build worker image (VM template)
image: Visual Studio 2015

# clone directory
clone_folder: c:\src\EmulationStation

# fetch repository as zip archive
shallow_clone: true

environment:
 _LINK_: /FORCE:MULTIPLE

# build cache to preserve files/folders between builds
#cache:
#  - c:\src\downloads

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  - mkdir c:\src\downloads
  - mkdir c:\src\lib
  - cd c:\src\downloads
  # Install Eigen
  - ps: Start-FileDownload 'http://bitbucket.org/eigen/eigen/get/3.2.10.zip' -FileName 'eigen-3.2.10.zip'
  - 7z x eigen-3.2.10.zip -oc:\src\lib > NUL
  # Install SDL2
  - ps: Start-FileDownload 'https://www.libsdl.org/release/SDL2-2.0.5.zip' -FileName 'SDL2-2.0.5.zip'
  - 7z x SDL2-2.0.5.zip -oc:\src\lib > NUL
  # Install FreeImage
  - ps: Start-FileDownload 'http://downloads.sourceforge.net/freeimage/FreeImage3170.zip' -FileName 'FreeImage3170.zip'
  - 7z x FreeImage3170.zip -oc:\src\lib > NUL
  #- ps: (Get-Content C:\src\lib\FreeImage\Source\LibTIFF4\tif_config.h).replace('#define snprintf _snprintf', '') | Set-Content C:\src\lib\FreeImage\Source\LibTIFF4\tif_config.h
    
  # Install FreeType
  - ps: Start-FileDownload 'http://download.savannah.gnu.org/releases/freetype/freetype-2.7.tar.gz' -FileName 'freetype-2.7.tar.gz'
  - 7z x freetype-2.7.tar.gz > NUL
  - 7z x freetype-2.7.tar -oc:\src\lib > NUL
  # Install curl
  - ps: Start-FileDownload 'https://curl.haxx.se/download/curl-7.50.3.zip' -FileName 'curl-7.50.3.zip'
  - 7z x curl-7.50.3.zip -oc:\src\lib > NUL
  # Install vlc
  - ps: Start-FileDownload 'https://github.com/RSATom/libvlc-sdk/archive/64ca3daa475a6539073f7544c740725b818642b2.zip' -FileName 'vlc-2.2.2.zip'
  - 7z x vlc-2.2.2.zip -oc:\src\lib\ > NUL
  - ps: Start-FileDownload 'http://download.videolan.org/pub/videolan/vlc/2.2.2/win32/vlc-2.2.2-win32.zip' -FileName 'vlc-2.2.2-win32.zip'
  - 7z x vlc-2.2.2-win32.zip -oc:\src\downloads
  
  # Fix directories
  - cd c:\src\lib
  - rename libvlc-sdk-64ca3daa475a6539073f7544c740725b818642b2 libvlc-2.2.2
  - rename eigen-eigen-b9cd8366d4e8 eigen
  
build_script:
  - cd c:\src\lib\freetype-2.7\builds\windows\vc2010
  #- dir
  #- rm *.vcxproj
  - '"C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\devenv.com"  freetype.sln /upgrade'
  #- dir
  - msbuild freetype.sln /p:Configuration=Release /p:Platform="Win32"
    
  - cd c:\src\lib\FreeImage
  - dir
  - rm *.vcxproj
  - '"C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\devenv.com"  FreeImage.2013.sln /upgrade'
  - dir
  - msbuild FreeImage.2013.sln /p:Configuration=Release /p:Platform="Win32"
  #- '"C:\Program Files (x86)\MSBuild\12.0\Bin\MSBuild" FreeImage.2013.sln /p:Configuration=Release /p:Platform="Win32"' 
  
  - cd c:\src\lib\curl-7.50.3\winbuild
  # Run this to enable nmake
  - '"C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x86'
  - nmake /f Makefile.vc mode=dll VC=14 DEBUG=yes
  - nmake /f Makefile.vc mode=dll VC=14 DEBUG=no
  
  - cd c:\src\lib\SDL2-2.0.5
  - mkdir build
  - cd build
  - cmake -G "Visual Studio 14 2015" ..
  - cd c:\src\lib\SDL2-2.0.5\build
  - msbuild SDL2.sln /p:Configuration=Release /p:Platform="Win32"
  #- '"C:\Program Files (x86)\MSBuild\14.0\Bin\MSBuild" SDL2.sln /p:Configuration=Release /p:Platform="Win32"'
  
  - cd c:\src\EmulationStation
  - mkdir build
  - cd build
  - set ES_LIB_DIR=c:\src\lib
  - cmake -g "Visual Studio 14 2015 x86" .. -DEIGEN3_INCLUDE_DIR=%ES_LIB_DIR%\eigen -DFREETYPE_INCLUDE_DIRS=%ES_LIB_DIR%\freetype-2.7\include -DFREETYPE_LIBRARY=%ES_LIB_DIR%\freetype-2.7\objs\vc2010\Win32\freetype27.lib -DFreeImage_INCLUDE_DIR=%ES_LIB_DIR%\FreeImage\Source -DFreeImage_LIBRARY=%ES_LIB_DIR%\FreeImage\Dist\x32\FreeImage.lib -DSDL2_INCLUDE_DIR=%ES_LIB_DIR%\SDL2-2.0.5\include -DSDL2_LIBRARY=%ES_LIB_DIR%\SDL2-2.0.5\build\Release\SDL2.lib;%ES_LIB_DIR%\SDL2-2.0.5\build\Release\SDL2main.lib;Imm32.lib;version.lib -DBOOST_ROOT=C:\Libraries\boost_1_62_0 -DBoost_LIBRARY_DIR=C:\Libraries\boost_1_62_0\lib32-msvc-14.0 -DCURL_INCLUDE_DIR=%ES_LIB_DIR%\curl-7.50.3\include -DCURL_LIBRARY=%ES_LIB_DIR%\curl-7.50.3\builds\libcurl-vc14-x86-release-dll-ipv6-sspi-winssl\lib\libcurl.lib -DVLC_INCLUDE_DIR=%ES_LIB_DIR%\libvlc-2.2.2\include -DVLC_LIBRARIES=%ES_LIB_DIR%\libvlc-2.2.2\lib\msvc\libvlc.lib;%ES_LIB_DIR%\libvlc-2.2.2\lib\msvc\libvlccore.lib -DVLC_VERSION=1.0.0     

  - cd c:\src\EmulationStation\build
  - msbuild emulationstation-all.sln /p:Configuration=Release /p:Platform="Win32"
  #- '"C:\Program Files (x86)\MSBuild\14.0\Bin\MSBuild" emulationstation-all.sln /p:Configuration=Release /p:Platform="Win32"'

  - cd c:\src\EmulationStation
  - 7z a EmulationStation.zip C:\src\EmulationStation\Release\*.exe
  - 7z a EmulationStation.zip C:\src\EmulationStation\Release\*.exp
  - 7z a EmulationStation.zip C:\src\EmulationStation\Release\*.lib
  - 7z a EmulationStation.zip C:\src\downloads\vlc-2.2.2\libvlc.dll
  - 7z a EmulationStation.zip C:\Libraries\boost_1_62_0\lib64-msvc-14.0\boost_filesystem-vc140-mt-1_62.dll
  - 7z a EmulationStation.zip C:\Libraries\boost_1_62_0\lib64-msvc-14.0\boost_locale-vc140-mt-1_62.dll
  - 7z a EmulationStation.zip C:\Libraries\boost_1_62_0\lib64-msvc-14.0\boost_system-vc140-mt-1_62.dll

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

  
#platform:
#  - Any CPU

#configuration:
#  - Debug
#  - Release

matrix:
  fast_finish: true
  
artifacts:
  - path: EmulationStation.zip
    name: EmulationStation
